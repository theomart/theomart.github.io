<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

  <filter id="noiseFilter">
    <feTurbulence type="fractalNoise" baseFrequency="1.5" numOctaves="15" stitchTiles="stitch"></feTurbulence>
    <feColorMatrix type="saturate" values="0"></feColorMatrix>
    <feComponentTransfer>
      <feFuncR type="linear" slope="3" intercept="-0.5"></feFuncR>
      <feFuncG type="linear" slope="3" intercept="-0.5"></feFuncG>
      <feFuncB type="linear" slope="3" intercept="-0.5"></feFuncB>
    </feComponentTransfer>
  </filter>

  <rect width="100%" height="100%" filter="url(#noiseFilter)"></rect>
</svg>